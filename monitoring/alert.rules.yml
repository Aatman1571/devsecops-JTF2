groups:
  - name: windows_alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(rate(windows_cpu_time_total{mode="idle"}[1m])) * 100) > 75
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High CPU Usage"
          description: "CPU usage > 75% for 1 minute on {{ $labels.instance }}"
