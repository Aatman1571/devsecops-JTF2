name: DevSecOps Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: read
  actions: write
  id-token: write
  packages: read
  security-events: write
  
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./app

      - name: Run tests
        run: npm test || echo "No tests yet"
        working-directory: ./app

  dependency-scan:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "NodeApp"
          path: ./app
          format: HTML
          out: reports
          args: "--noupdate"

      - name: Upload Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: reports/

  dast-scan:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - uses: actions/checkout@v3

      - name: Start App
        run: |
          cd app
          nohup npm install && npm start &
          sleep 10
      
      - name: Upload dummy artifact
        run: echo "test" > test.txt

      - name: Upload dummy
        uses: actions/upload-artifact@v4
        with:
          name: dummy-artifact
          path: test.txt


      - name: Run OWASP ZAP
        uses: zaproxy/action-full-scan@v0.9.0
        with:
          target: 'http://localhost:3000'
          cmd_options: '-I'
          allow_issue_writing: false

      - name: List generated ZAP reports
        run: ls -lh

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan
          path: |
            ./report_html.html
            ./report_md.md
            ./report_json.json
